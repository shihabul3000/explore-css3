<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            background-color: aqua;
            transition: width 2s ease, height 2s, transform 5s;
        }

        .box:hover {
            color: red;
            width: 400px;
            height: 500px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3> Transition </h3>


    </div>
    <div class="box">
        <h3> Transition </h3>


    </div>
    <div class="box">
        <h3> Transition </h3>


    </div>

</body>

</html>
